
proc route_audio {src_peer_id packet} {
	if {[is_peer_muted $src_peer_id]} {
		return
	}

	set channel [get_peer_channel $src_peer_id]
	set peers [get_channel_peers $channel]
	
	foreach peer $peers {
		if {$src_peer_id == $peer} {
			continue;
		}
		
		if {[is_peer_deafen $peer]} {
			continue
		}
		
		send_audio_packet $peer $packet
	}
}
